# Supabase Configuration for Wheelhouse Dashboard

# A string used to distinguish different Supabase projects on the same host.
project_id = "wheelhouse-dashboard"

[api]
# Port to use for the API URL.
port = 54321
# Schemas to expose in your API.
schemas = ["public", "storage", "graphql_public"]
# Extra schemas to add to the search_path of every request.
extra_search_path = ["public", "extensions"]
# The maximum number of rows returns from a view, table, or stored procedure.
max_rows = 1000

[db]
# Port to use for the local database URL.
port = 54322
# The database major version to use.
major_version = 15

[studio]
# Port to use for Supabase Studio.
port = 54323

[inbucket]
# Port to use for the email testing server.
port = 54324

[storage]
# The maximum file size allowed.
file_size_limit = "50MiB"

[auth]
# The base URL of your website.
site_url = "http://localhost:3000"
# A list of URLs that auth providers are permitted to redirect to.
additional_redirect_urls = ["https://localhost:3000", "https://wheelhouse-dashboard.vercel.app"]
# How long tokens are valid for, in seconds.
jwt_expiry = 3600
# Allow/disallow new user signups.
enable_signup = true

[auth.email]
# Allow/disallow new user signups via email.
enable_signup = true
# If enabled, users need to confirm their email address before signing in.
enable_confirmations = false
